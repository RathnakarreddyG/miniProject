<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration - Akhila Bank</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Transfer Amount</h1>
		</div>
		<form th:action="@{/transfer_process}" th:object="${Transfer}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Customer Account
						Number: </label>
					<div class="col-8">
						<input type="text" th:field="*{accountNumber}"
							class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">IFSC: </label>
					<div class="col-8">
						<input type="text" th:field="*{ifsc}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Balance: </label>
					<div class="col-8">
						<input type="text" th:field="*{balance}" class="form-control"
							required minlength="1" maxlength="5" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Send</button>
					<h3>
						<a th:href="@{/home}">Or Goto home</a>
					</h3>
				</div>
		</form>
	</div>
</body>
</html>
