	<form class="form-horizontal" role="form" th:action="@{/update}"
			th:object="${Customer}" method="post">
			<div class="col-md-9 personal-info">
				<h3>Personal info</h3>

				<p>
					Your account Number Is: <span th:text="${Customer.accountnumber}"></span>
				</p>


				<div class="form-group">
					<label class="col-lg-3 control-label">Name:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{cust_name}"
							th:value="${Customer.cust_name}" disabled>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">DOB:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{dob}" th:value="${Customer.dob}">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Mobile_no:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{mobile}"
							th:value="${Customer.mobile}">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Email:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{email}"
							th:value="${Customer.email}">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">PAN_NO:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{pan_number}"
							th:value="${Customer.pan_number}" disabled>
					</div>
				</div>

				<!-- <div class="form-group">
					<label class="col-lg-3 control-label">Adhaar_no:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{adhaar}"
							th:value="${Customer.adhaar}" disabled>
					</div>
				</div> -->
				<br>
				<h3>Account Info:</h3>
				<div class="form-group">
					<label class="col-lg-3 control-label">Account_Number:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{accountnumber}"
							th:value="${Customer.accountnumber}" disabled>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">IFSC_Code:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" th:field="*{ifsc_code}"
							th:value="${Customer.ifsc_code}" disabled>
					</div>
				</div>

				<br>
				<div>

					<button type="submit" class="btn btn-primary">
						<a th:href="@{home}">Back</a>
					</button>

					<button type="submit" class="btn btn-primary">update</button>
					<button type="reset" class="btn btn-light"><a th:href="@{home}">Cancel</a></button>
				</div>
			</div>
		</form>
	</div> 
</body>
